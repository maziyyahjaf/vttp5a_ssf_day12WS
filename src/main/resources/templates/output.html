<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Output</title>
    </head>

    <body>
        <h1>Your list of <span th:text="${numRequest}"></span> random numbers</h1> 

        <div>
            <div th:each="i : ${images}">
                <img th:src="${i}" alt="Number Image" style="width:100px; height:auto;">
            </div>
        </div>
    </body>

</html>
